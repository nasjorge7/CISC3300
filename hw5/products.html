<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astro Assist Products</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: lightgray;
            padding: 20px;
        }
        .clicker {
            padding: 15px 30px;
            font-size: 18px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
        }
        .product-name {
            font-weight: bold;
            font-size: 20px;
        }
        .product-price {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Astro Assist â€” Your Robotic Companions</h1>
    <p>Explore our range of robotic pets designed to bring joy and companionship to your home.</p>

    <button id="loadProducts" class="clicker">View Astro Assist Models</button>
    <div id="productContainer"></div>

    <script>
        $(document).ready(function() {
            $('#loadProducts').click(function() {
                $.ajax({
                    url: 'http://localhost:8888/',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        $('#productContainer').empty();
                        $.each(data, function(index, product) {
                            $('#productContainer').append(`
                                <div class="product">
                                    <div class="product-name">${product.name}</div>
                                    <div class="product-price">$${product.price.toFixed(2)}</div>
                                </div>
                            `);
                        });
                    },
                    error: function() {
                        alert("Failed to load Astro Assist models.");
                    }
                });
            });
        });
    </script>
</body>
</html>
