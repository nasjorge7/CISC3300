<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP Response</title>
</head>
<body>
    <h1>Choose a Response Type</h1>
    <p></p>
    <button onclick="fetchHTML()">Get HTML Response</button>
    <button onclick="fetchJSON()">Get JSON Response</button>
    
    <div id="response"></div>

    <script>
        function fetchHTML() {
            fetch('index.php?type=html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("response").innerHTML = data;
                });
        }

        function fetchJSON() {
            fetch('index.php?type=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerText = JSON.stringify(data, null, 2);
                });
        }
    </script>
</body>
</html>
